name: CI

on: [push, pull_request, workflow_dispatch]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.30.0
          run_install: true
      - name: Format check
        run: pnpm fmt:check
      - name: Run tests
        run: pnpm test
